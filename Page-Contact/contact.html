                    <!-- Mail -->

                </div>

                <div id="telephone">


                    <input type="text" name="telephone" placeholder="Téléphone" pattern="[0-9\s-]*">

                </div>

                <div id="commentaire">


                    <textarea name="commentaire" placeholder="Dis-nous tout"></textarea>
